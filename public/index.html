<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price Speaker</title>
</head>
<body>
<h1 id="price">Loading price...</h1>

<script>

    async function fetchAndSpeakBitcoinPrice() {
        async function sayAndWait(sentence) {
            console.log(sentence);
            let audio = new SpeechSynthesisUtterance(sentence);
            audio.lang = "en-US";
            window.speechSynthesis.cancel()
            window.speechSynthesis.speak(audio);
            console.log(`spoken`)
            console.log(audio)
        }

        const delay = ms => new Promise(resolve => setTimeout(resolve, ms))
        while(true) {
            console.log(`In loop`)
            try {
                const response = await fetch('/bitcoin-price'); // Fetch from server API
                const data = await response.json();
                const price = data.price;

                // Update the displayed price
                document.getElementById("price").textContent = `$${price}`;

                // Speak the price
                await sayAndWait(`${price}`)
            } catch (error) {
                console.error("Error fetching or speaking the Bitcoin price:", error);
            }
            await delay(3000)
        }
    }
    window.speechSynthesis.onvoiceschanged = function(e) {
        console.log(e)
        fetchAndSpeakBitcoinPrice()
    };

</script>
</body>
</html>
